<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ShopPageStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hina+Mincho&family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Sullivan Casual Shop</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="mark-name">Sullivan</div>
        <input class="search-input" placeholder="Search..." type="search">
        <a class="nav-link" href="/MainPage.html"><span>Home</span></a>
        <a class="nav-link" href="/RegisterPage.html"><span>Sign in</span></a>
    </nav>
    <div class="header">
        <h3 class="title-section">Casual Men's</h3>
    </div>

    <section class="shop-page">
        <div class="product-shop">
            <img class="img" src="/Photos/Executive men/pexels-chloe-1043474.jpg">
            <div class="description-product">
                <h3>Baby blue casual shirt</h3>
                <button class="btn-product"><span>Save</span></button>
            </div>
        </div>

        <div class="product-shop">
            <img class="img" src="/Photos/Executive men/pexels-dellon-thomas-1405963.jpg">
            <div class="description-product">
                <h3>Black blaze + red tie</h3>
                <button class="btn-product"><span>Save</span></button>
            </div>
        </div>

        <div class="product-shop">
            <img class="img" src="/Photos/Executive men/pexels-megan-ruth-15591234.jpg">
            <div class="description-product">
                <h3>Camel linen overcoat</h3>
                <button class="btn-product"><span>Save</span></button>
            </div>
        </div>

        <div class="product-shop">
            <img class="img" src="/Photos/Executive men/pexels-aliakbar-nosrati-15654407.jpg">
            <div class="description-product">
                <h3>Set Premium Stars</h3>
                <button class="btn-product"><span>Save</span></button>
            </div>
        </div>
        <div class="product-shop">
            <img class="img" src="/Photos/Executive men/pexels-teddy-joseph-2955376.jpg">
            <div class="description-product">
                <h3>Set Diamond fit </h3>
                <button class="btn-product"><span>Save</span></button>
            </div>
        </div>

        <div class="product-shop">
            <img class="img" src="/Photos/Executive men/pexels-jesus-martin-tauca-solorzano-17043996.jpg">
            <div class="description-product">
                <h3>Linen shirt </h3>
                <button class="btn-product"><span>Save</span></button>
            </div>
        </div>

    </section>
</body>
</html>
