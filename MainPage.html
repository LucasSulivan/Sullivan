<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MainPageStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hina+Mincho&family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Sullivan</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="mark-name">Sullivan</div>
        <input class="search-input" placeholder="Search..." type="search">
        <a class="nav-link" href="#shop-link"><span>Shop</span></a>
        <a class="nav-link" href="/RegisterPage.html"><span>Sign in</span></a>
    </nav>
    <article class="forDesktop">
        <section class="main-page">
            <div class="select-men-woman">
                <a class="nav-link"><span>Men</span></a>
                <a class="nav-link"><span>Woman</span></a>
            </div>
            <div class="offers">
                <span class="offers-letter">Offers 50%</span>
            </div>
            <img class="background-img-main" src="/Photos/pexels-cottonbro-studio-10679218.jpg">
        </section>
        
        <section id="shop-link" class="main-page-business">
            <div class="business-content">
                <img class="img-main-executive" src="/Photos/Executive men/pexels-luca-nardone-3651597.jpg">
                <div class="desktop-page-business">
                    <img class="img-main-executive-two" src="/Photos/Executive men/pexels-andrew-neel-3178767.jpg">
                    <h3 class="title-main-page">Casual Men</h3>
                    <a class="btn-shop" href="/ShopPage.html">More</a>
                </div>

        </div>

    </section>
    
    <section class="main-page-street">
        <div class="street-content">
            <div>
                <img class="img-main-street" src="/Photos/Street Style/pexels-wesley-davi-17459725.jpg">
            </div>
            <div class="desktop-page-street">
                <img class="img-main-street-two" src="/Photos/Street Style/pexels-monstera-6311678.jpg">
                <h3 class="title-main-page">Street Style</h3>
                <a class="btn-shop" href="/ShopPageStreet.html">More</a>
            </div>
        </div>
    </section>
</article>
</body>
</html>
