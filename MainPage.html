<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Sullivan</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="mark-name">Sullivan</div>
        <input class="search-input" type="search">
        <a class="nav-link" href="#">Shop</a>
        <a class="nav-link" href="#">Sign in</a>
    </nav>
    <section class="main-page">
        <div class="select-men-woman">
            <a class="nav-link">Men</a>
            <a class="nav-link">Woman</a>
        </div>
        <div class="offers">
            <span class="offers-letter">Offers 50%</span>
        </div>
        <img class="background-img-main" src="/Photos/pexels-cottonbro-studio-10679218.jpg">
    </section>

    <section class="main-page-business">
        <div class="business-content">
            <img class="img-main-executive" src="/Photos/Executive men/pexels-luca-nardone-3651597.jpg">
            <h3 class="title-main-page">Business Men</h3>
            <button class="btn-main-page"><span>Shop</span></button>
        </div>

    </section>
    
    <section class="main-page-street">
        <div class="street-content">
            <img class="img-main-street" src="/Photos/Street Style/pexels-wesley-davi-17459725.jpg">
            <h3 class="title-main-page">Street Style</h3>
            <button class="btn-main-page"><span>Shop</span></button>
        </div>
    </section>
</body>
</html>
